	<div class="container">
   			<h1 class="well mt-5">Formulario de Registro</h1>
			<div class="col-lg-12 well">
				<div class="row">
					<form>
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-6 form-group">
									<label>Nombre</label>
									<input type="text" placeholder="" class="form-control">
								</div>
								<div class="col-sm-6 form-group">
									<label>Apellido</label>
									<input type="text" placeholder="" class="form-control">
								</div>
							</div>					
							<div class="form-group">
								<label>Dirección</label>
								<textarea placeholder="Introduce tu direccion completa, gracias ;)" rows="3" class="form-control"></textarea>
							</div>	
							<div class="row">
								<div class="col-sm-4 form-group">
									<label>Ciudad</label>
									<input type="text" placeholder="" class="form-control">
								</div>	
								<div class="col-sm-4 form-group">
									<label>Provincia</label>
									<input type="text" placeholder="" class="form-control">
								</div>	
								<div class="col-sm-4 form-group">
									<label>Codigo Postal</label>
									<input type="text" placeholder="" class="form-control">
								</div>		
							</div>
						<div class="form-group">
							<label>Numero de telefono</label>
							<input type="text" placeholder="" class="form-control">
						</div>		
						<div class="form-group">
							<label>E-Mail</label>
							<input type="text" placeholder="Prometemos que no te enviaremos spam" class="form-control">
						</div>	
						<button type="button" class="btn btn-lg btn-success mt-3">Registrarme</button>					
						</div>
					</form> 
				</div>

    <script>

    window.sr = ScrollReveal();

    sr.reveal('#headernav', {
		duration: 3000,
		delay: 500, 
		origin: 'bottom'
    });

    sr.reveal('.container', {
		duration: 3000,
      	delay: 500, 
      origin: 'bottom'
    });
    

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
   </script>
